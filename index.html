<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <div id="header">
        <span class="material-icons">checklist</span>
        <div>To-Do List</div>
    </div>

    <div id="sidebar">
        <ul id="nav">
            <ul id="default-options">
                <li class="active"><span class="material-icons">today</span>Today</li>
                <li><span class="material-icons">date_range</span>Week</li>
            </ul>

            <ul data-title="Projects" id="personal-projects">
                <li><span class="material-icons">list</span>To-Do List</li>
            </ul>
        </ul>

        <button id="add-button">+</button>
    </div>

    <div id="main-content">

    </div>
</body>
</html>
