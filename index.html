<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog" id="add-project-form">
            <div class="header">
                <div>Create a New Project</div>
            </div>

            <div class="sidebar">
                <div>Project</div>
                <div>To-Do</div>
            </div>

            <div class="main-panel">
                <div>
                    <input required type="text" name="title" placeholder="Title: Personal Website">
                    <textarea name="desc" placeholder="Details: 3 pages, portfolio section, bio, contact, ..."></textarea>
                </div>

                <div>
                    <div class="label-float">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate" id="dueDate">
                    </div>

                    <div id="last-row">
                        <!-- <fieldset class="label-float">
                            <legend>Priority:</legend>

                            <label class="container" for="low">Low
                                <input type="radio" name="prio" id="low" checked>
                            </label>

                            <label class="container" for="medium">Medium
                                <input type="radio" name="prio" id="medium">
                            </label>

                            <label class="container" for="high">High
                                <input type="radio" name="prio" id="high">
                            </label>
                        </fieldset> -->
    
                        <div>
                            <button>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </dialog>

    <div class="header">
        <span class="material-icons">checklist</span>
        <div>To-Do List</div>
    </div>

    <div id="sidebar">
        <ul id="nav">
            <ul data-title="Home" id="default-options">
                <li class="active"><span class="material-icons">today</span>Today</li>
                <li><span class="material-icons">date_range</span>Weekly</li>
            </ul>

            <ul data-title="Projects" id="personal-projects">
                <li><span class="material-icons">list</span>To-Do List</li>
                <li class="add-project"><span class="material-icons md-18">add</span>Add Project</li>
            </ul>
        </ul>

        <button id="add-button">+</button>
    </div>

    <div class="main-panel">
        <fieldset class="label-float">
            <legend>Priority:</legend>

            <label class="container low" for="low">Low
                <input type="radio" value="low" name="prio" id="low" checked>
            </label>

            <label class="container medium" for="medium">Medium
                <input type="radio" value="medium" name="prio" id="medium">
            </label>

            <label class="container high" for="high">High
                <input type="radio" value="high" name="prio" id="high">
            </label>
        </fieldset>

        <div class="todo-item">
            <div>
                <div class="item-complete"></div>
                <div class="item-title">Item Title</div>
            </div>

            <div>
                <div class="item-desc">Desc</div>
                <div class="item-date">Feb 15th</div>
                <div class="item-prio low"></div>
                <span class="material-icons">edit_note</span>
                <span class="material-icons">delete</span>
            </div>
        </div>

        <div class="add-item">
            <span class="material-icons md-18">add</span>Add Task
        </div>
    </div>
</body>
</html>
