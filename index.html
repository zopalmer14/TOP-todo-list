<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <dialog id="add-project-dialog">
        <form method="dialog" class="project-form" id="add-project-form">
            <div class="banner">
                <div>Create a New Project</div>
            </div>

            <div class="main-panel">
                <input required type="text" name="title" placeholder="Title: Personal Website">
                <button>Submit</button>
            </div>
        </form>
    </dialog>

    <dialog id="edit-project-dialog">
        <form method="dialog" class="project-form" id="edit-project-form">
            <div class="banner">
                <div>Create a New Project</div>
            </div>

            <div class="main-panel">
                <input required type="text" name="title" placeholder="Title: Personal Website">
                <button>Submit</button>
            </div>
        </form>
    </dialog>

    <dialog id="add-task-dialog">
        <form method="dialog" id="add-task-form">
            <div class="banner">
                <div>Create a New Task</div>
            </div>

            <div class="main-panel">
                <div>
                    <input required type="text" name="title" placeholder="Title: Personal Website">
                    <textarea name="desc" placeholder="Details: 3 pages, portfolio section, bio, contact, ..."></textarea>
                </div>

                <div>
                    <div class="label-float">
                        <label for="dueDate">Due Date:</label>
                        <input required type="date" name="dueDate" id="dueDate">
                    </div>

                    <div id="last-row">
                        <fieldset class="label-float">
                            <legend>Priority:</legend>

                            <label class="container low" for="prio_low">Low
                                <input type="radio" name="prio" id="prio_low" value="low" checked>
                            </label>

                            <label class="container medium" for="prio_medium">Medium
                                <input type="radio" name="prio" id="prio_medium" value="medium">
                            </label>

                            <label class="container high" for="prio_high">High
                                <input type="radio" name="prio" id="prio_high" value="high">
                            </label>
                        </fieldset>
    
                        <div>
                            <button>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </dialog>

    <div class="content">
        <div class="header">
            <span class="material-icons">checklist</span>
            <div>To-Do List</div>
        </div>

        <div id="sidebar">
            <ul id="nav">
                <ul data-title="Home" id="default-options">
                    <li class="active">
                        <div><span class="material-icons">inbox</span>All</div>
                    </li>
                    <li>
                        <div><span class="material-icons">today</span>Today</div>
                    </li>
                    <li>
                        <div><span class="material-icons">date_range</span>Weekly</div>
                    </li>
                </ul>
                <ul data-title="Projects" id="personal-projects">
                    <li class="add-project">
                        <div><span class="material-icons md-18">add</span>Add Project</div>
                    </li>
                </ul>
            </ul>
        </div>

        <div class="main-panel">
            <ul class="todo-list">
                <li class="add-item">
                    <span class="material-icons md-18">add</span>Add Task
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
